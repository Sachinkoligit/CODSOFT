<!DOCTYPE html>
<html>

<head>
    <title>Calculator Using html, css, javascript</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input">
        <div>
            <button class="a">AC</button>
            <button class="a">DEL</button>
            <button class="a">%</button>
            <button class="a">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="a">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="a">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="a">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="ql">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
